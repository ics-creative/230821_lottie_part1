<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottie作り方編 | サンプル</title>

  <link rel="stylesheet" href="./style/base.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@1/dist/lottie-player.js"></script>
</head>

<body>
<div class="wrapper">
  <lottie-player
      autoplay loop
      src="/lottie/magnifying-glass.json"
      class="lottie-container"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="/lottie/magnifying-glass.json"
      class="lottie-container__100"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="/lottie/magnifying-glass.json"
      class="lottie-container lottie-container__200"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="/lottie/magnifying-glass.json"
      class="lottie-container lottie-container__300"
  ></lottie-player>
</div>

<div class="wrapper">
  <lottie-player
      autoplay loop
      src="/lottie/present-anim.json"
      class="lottie-container"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="/lottie/present-anim.json"
      class="lottie-container__100"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="/lottie/present-anim.json"
      class="lottie-container lottie-container__200"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="/lottie/present-anim.json"
      class="lottie-container lottie-container__300"
  ></lottie-player>
</div>
</body>
</html>
