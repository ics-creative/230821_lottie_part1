<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottie | 作り方編サンプル</title>

  <link rel="stylesheet" href="./style/style.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
<div class="wrapper">
  <lottie-player
      autoplay loop
      src="./lottie/search-anim.json"
      class="player-s"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="./lottie/search-anim.json"
      class="player-m"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="./lottie/search-anim.json"
      class="player-l"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="./lottie/search-anim.json"
      class="player-xl"
  ></lottie-player>
</div>

<div class="wrapper">
  <lottie-player
      autoplay loop
      src="./lottie/present-anim.json"
      class="player-s"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="./lottie/present-anim.json"
      class="player-m"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="./lottie/present-anim.json"
      class="player-l"
  ></lottie-player>

  <lottie-player
      autoplay loop
      src="./lottie/present-anim.json"
      class="player-xl"
  ></lottie-player>
</div>
</body>
</html>
